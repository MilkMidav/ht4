<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nissan</title>
</head>

<body>

  <div class="flex-container">
    <div class="gallery">
      <img src="img/Viewall.png" alt="car and some text">
      <div class="bottom-gallery">
        <img class="selected" src="img/View1.jpg" alt="small car">
        <img src="img/View2.png" alt="inside car">
        <img src="img/View3.png" alt="inside car">
      </div>
    </div>
    <div class="description">
      <div class="title">
        <h2 class="nissan-title">Nissan GT-R</h2>
        <img src="/ht4/img/Like.png" alt="like car">
      </div>
      <div class="rating">
        <div class="star">
          <img src="img/stargold.png" alt="star">
          <img src="img/stargold.png" alt="star">
          <img src="img/stargold.png" alt="star">
          <img src="img/stargold.png" alt="star">
          <img src="img/star free.png" alt="emptystar">
        </div>
        <p class="reviewer-440">440+ Reviewer</p>
      </div>
      <p class="text-description">
        NISMO has become the embodiment of Nissan's <br> outstanding performance, inspired by the most unforgiving
        proving
        ground, the "race track".
      </p>


      <table class="capabilities">
        <tbody>
          <tr>
            <td class="type-specification">Type Car</td>
            <td class="specification">Sport</td>
            <td class="type-specification">Capacity</td>
            <td class="specification">2 Person</td>
          </tr>
          <tr>
            <td class="type-specification">Steering</td>
            <td class="specification">Manual</td>
            <td class="type-specification">Gasoline</td>
            <td class="specification">70L</td>
          </tr>
        </tbody>
      </table>
      <div>
        <div>
          <h2>$80.00/<span>days</span></h2>
          <p>$100.00</p>
        </div>
        <div class="rent">Rent Now</div>
      </div>
    </div>
    <div class="flex-item flex-item3">

    </div>
  </div>
</body>

</html>
